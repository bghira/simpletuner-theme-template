# SimpleTuner Design Tokens
# This file contains all design system values used across the application
# Edit these values to create your custom theme

colors:
  # Base surfaces - warm tan/beige (lighter theme)
  dark:
    bg: "#2a2420"
    sidebar: "#1a1612"
    surface: "#3d3530"
    card: "rgba(255, 248, 240, 0.08)"
    card-elevated: "rgba(255, 248, 240, 0.12)"
    card-hover: "rgba(255, 248, 240, 0.16)"
    sidebar-hover: "rgba(255, 248, 240, 0.06)"

  # Dark surface opacity variants - warm tan
  dark-surface:
    60: "rgba(58, 50, 44, 0.6)"
    80: "rgba(58, 50, 44, 0.8)"
    95: "rgba(58, 50, 44, 0.95)"
    98: "rgba(58, 50, 44, 0.98)"

  # Glass/frosted surfaces - warm cream tints
  glass:
    bg: "rgba(255, 248, 240, 0.1)"
    border: "rgba(255, 248, 240, 0.15)"
    hover: "rgba(232, 148, 69, 0.2)"
    focus-ring: "rgba(232, 148, 69, 0.25)"

  # Panel surfaces - warm medium
  surface:
    panel: "rgba(58, 50, 44, 0.92)"
    panel-border: "rgba(220, 200, 180, 0.25)"
    field: "rgba(42, 36, 32, 0.9)"
    field-border: "rgba(220, 200, 180, 0.3)"
    border-soft: "rgba(255, 248, 240, 0.2)"
    border-subtle: "rgba(255, 248, 240, 0.1)"
    border-strong: "rgba(255, 248, 240, 0.3)"

  # Slate scale (interactive surfaces) - warm brown/tan
  slate:
    800: "rgba(70, 60, 52, 1)"
    800-15: "rgba(70, 60, 52, 0.15)"
    800-20: "rgba(70, 60, 52, 0.2)"
    800-30: "rgba(70, 60, 52, 0.3)"
    800-40: "rgba(70, 60, 52, 0.4)"
    800-50: "rgba(70, 60, 52, 0.5)"
    800-60: "rgba(70, 60, 52, 0.6)"
    800-70: "rgba(70, 60, 52, 0.7)"
    800-80: "rgba(70, 60, 52, 0.8)"
    800-95: "rgba(70, 60, 52, 0.95)"
    border: "rgba(220, 200, 180, 0.2)"
    border-hover: "rgba(220, 200, 180, 0.4)"
    border-subtle: "rgba(220, 200, 180, 0.15)"
    border-strong: "rgba(220, 200, 180, 0.5)"

  # Modal overlays - warm
  modal:
    backdrop: "rgba(26, 22, 18, 0.8)"
    surface: "rgba(58, 50, 44, 0.98)"
    header-bg: "rgba(70, 60, 52, 0.7)"
    border: "rgba(220, 200, 180, 0.25)"

  # Primary palette - warm fennec orange/amber
  primary:
    purple: "#e89445"
    gradient: "linear-gradient(135deg, #e89445 0%, #d4763a 100%)"
    secondary-gradient: "linear-gradient(135deg, #f5c77e 0%, #e89445 100%)"

  # Accent colors - fennec warm tones
  accent:
    pink: "#f5c77e"
    blue: "#e8a86b"
    cyan: "#d4a574"
    purple: "#c98b4a"
    purple-muted: "#ddb078"

  # Blue scale
  blue:
    700: "#1d4ed8"
    600: "#2563eb"
    500: "#3b82f6"
    400: "#60a5fa"
    bg: "rgba(59, 130, 246, 0.1)"
    bg-15: "rgba(59, 130, 246, 0.15)"
    bg-20: "rgba(59, 130, 246, 0.2)"
    bg-25: "rgba(59, 130, 246, 0.25)"
    bg-30: "rgba(59, 130, 246, 0.3)"
    border: "rgba(59, 130, 246, 0.3)"
    border-hover: "rgba(59, 130, 246, 0.5)"
    gradient: "linear-gradient(135deg, #3b82f6 0%, #2563eb 100%)"
    gradient-hover: "linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%)"

  # Indigo scale - warm amber
  indigo:
    500: "#e89445"
    400: "#f0a85c"
    300: "#f5c77e"
    200: "#f9dba8"
    bg: "rgba(232, 148, 69, 0.1)"
    bg-hover: "rgba(232, 148, 69, 0.15)"
    bg-active: "rgba(232, 148, 69, 0.2)"
    border: "rgba(232, 148, 69, 0.3)"

  # Violet scale - warm orange/amber
  violet:
    700: "#b5652a"
    600: "#c9732e"
    500: "#d4863d"
    400: "#e89445"
    bg: "rgba(232, 148, 69, 0.1)"
    bg-15: "rgba(232, 148, 69, 0.15)"
    bg-20: "rgba(232, 148, 69, 0.2)"
    bg-25: "rgba(232, 148, 69, 0.25)"
    bg-30: "rgba(232, 148, 69, 0.3)"
    border: "rgba(232, 148, 69, 0.3)"
    border-hover: "rgba(232, 148, 69, 0.5)"
    border-active: "rgba(232, 148, 69, 0.6)"
