  # Component specific: Overlays
  overlay:
    backdrop: "rgba(0, 0, 0, 0.5)"
    section-light: "rgba(255, 255, 255, 0.8)"
    section-dark: "rgba(0, 0, 0, 0.8)"

  # Component specific: Loaders
  loader:
