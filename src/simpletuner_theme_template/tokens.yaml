  font-family:
    sans: "system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif"
    mono: "ui-monospace, 'Cascadia Code', 'SF Mono', Consolas, monospace"

  font-size:
    xs: "0.75rem"
    sm: "0.875rem"
    base: "1rem"
    lg: "1.125rem"
    xl: "1.25rem"
    2xl: "1.5rem"
    3xl: "1.75rem"

  font-weight:
    normal: 400
    medium: 500
    semibold: 600
    bold: 700

  line-height:
    tight: 1.25
    normal: 1.5
    relaxed: 1.75

# Border radius
border-radius:
  sm: "4px"
  md: "8px"
  lg: "12px"
  xl: "16px"
  full: "999px"

# Layout
layout:
  border-width: "1px"
  icon-size: "20px"
  max-content-width: "1400px"
  sidebar-width: "280px"

# Shadows
shadows:
  sm: "0 2px 8px rgba(0, 0, 0, 0.2)"
  md: "0 4px 16px rgba(0, 0, 0, 0.3)"
  lg: "0 10px 40px rgba(0, 0, 0, 0.5)"
  xl: "0 24px 60px rgba(2, 6, 23, 0.45)"
  card: "0 4px 12px rgba(0, 0, 0, 0.4)"
  dropdown: "0 10px 25px rgba(0, 0, 0, 0.3)"
  panel: "0 16px 40px rgba(2, 6, 23, 0.35)"
  panel-hover: "0 20px 50px rgba(102, 126, 234, 0.2)"
  sidebar: "2px 0 12px rgba(0, 0, 0, 0.5)"
  tooltip: "0 8px 16px rgba(0, 0, 0, 0.35)"

  # Component specific
  event-dock: "0 -18px 40px rgba(2, 6, 23, 0.35)"
  training-pill: "0 10px 24px rgba(2, 6, 23, 0.35)"
  modal: "0 24px 48px rgba(2, 6, 23, 0.55)"

# Transitions
transitions:
  fast: "150ms ease"
  normal: "300ms ease"
  slow: "500ms ease"

# Z-index layers
z-index:
  base: 0
  dropdown: 100
  sticky: 200
  fixed: 300
  modal-backdrop: 1000
  modal: 1100
  event-dock: 1030
  onboarding: 1200
  tooltip: 1300

# Breakpoints
breakpoints:
  sm: "640px"
  md: "768px"
  lg: "1024px"
  xl: "1280px"
  2xl: "1536px"

# Theme assets (CSS url() values)
# Override these to customize images via CSS custom properties
# Use relative paths for local assets or absolute URLs
assets:
  logo: "url('/static/images/fennec.jpg')"
  favicon: "url('/static/images/favicon.ico')"
  sidebar-bg: "url('/api/themes/template/assets/images/sidebar-bg')"
  header-bg: "none"
  card-pattern: "none"

# Custom CSS rules (appended after :root variables)
# Use this for theme-specific styling beyond color overrides
custom_css: |
  /* Fennec sidebar background - moved down 2rem to show fox ears */
  .sidebar {
    background-image: var(--asset-sidebar-bg);
    background-color: var(--colors-dark-sidebar);
    background-size: 110% auto;
    background-repeat: no-repeat;
    background-position: center -7rem;
  }

  /* Push nav content down to match */
  .nav-section {
    padding-top: 2rem;
  }

  /* Hide version text but keep space */
  .sidebar-version {
    visibility: hidden;
  }

  /* Nav menu text - darker color with shadows for visibility */
  .tab-btn,
  .nav-section-title,
  .search-input {
    color: #1a1a2e;
    text-shadow: 0 1px 2px rgba(255, 255, 255, 0.3);
  }

  /* Sidebar header - darker with stronger shadow */
  .sidebar-header h1 {
    color: #0a0a14;
    text-shadow: 0 1px 3px rgba(255, 255, 255, 0.5),
                 0 2px 6px rgba(255, 255, 255, 0.3);
  }

  .search-input::placeholder {
    color: #2a2a3e;
  }

  .tab-btn i,
  .search-input-wrapper i {
    color: #1a1a2e;
    filter: drop-shadow(0 1px 1px rgba(255, 255, 255, 0.3));
  }

  .tab-btn:hover,
  .tab-btn:hover i {
    color: #0f0f1a;
  }

  .tab-btn.active,
  .tab-btn.active i {
    color: #0a0a14;
  }

  /* Remove button backgrounds */
  .tab-btn,
  .tab-btn:hover,
  .tab-btn.active {
    background: transparent;
  }
