    bg: "rgba(245, 199, 126, 0.1)"
    bg-20: "rgba(245, 199, 126, 0.2)"
    bg-30: "rgba(245, 199, 126, 0.3)"
    bg-40: "rgba(245, 199, 126, 0.4)"
    border: "rgba(245, 199, 126, 0.3)"
    border-hover: "rgba(245, 199, 126, 0.5)"

  # Green/Success scale
